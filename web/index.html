<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">

    <title>TEST CONDUCIR</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>TEST DE CONDUCIR</h1>

    <div id="user-form">
        <h2>Iniciar Test</h2>
        <input type="text" id="username" placeholder="Introdueix el teu nom" required />
        <input type="number" id="questionCount" placeholder="Nombre de preguntes (30)" min="30" max="30" value="30" required />
        <button id="startGame">Comen√ßar Test</button>
        <button id="clearName">Esborrar Nom</button>
    </div>

    <div id="timer" style="display: none;">
        <p>Temps restant: <span id="time">30</span> segons</p>
    </div>

    <div id="partida"></div> 
    <div id="estadoPartida"></div>    

    <div class="navegacion" style="display: none;">
        <button id="anteriorPregunta" class="boton-nav">Anterior</button>
        <button id="siguientePregunta" class="boton-nav">Siguiente</button>
    </div>

    <div id="resultado"></div> 
    
    <script src="js/functions.js"></script>
</body>
